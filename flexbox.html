<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">

    <div style="display: flex; flex-direction: row;">
      <div style="background-color: lightblue;">div1 text</div>
      <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex1</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; flex: 1;">flex1</div>
       <div style="background-color: lightblue; flex: 2;">flex2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px; justify-content: center; height: 60px; border: 1px solid gray;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width:100px;">100px</div>
       <div style="background-color: lightblue; width:100px;">100px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px; justify-content: space-between; height: 60px; border: 1px solid gray;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width:100px;">100px</div>
      <div style="background-color: lightblue; width:100px;">100px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px; align-items: center; justify-content: space-between; height: 60px; border: 1px solid gray;">
      <div style="background-color: lightblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width:100px;">100px</div>
      <div style="background-color: lightblue; width:100px;">100px</div>
    </div>

  </body>
</html>
